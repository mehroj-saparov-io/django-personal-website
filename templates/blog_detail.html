{% extends "base.html" %}
{% block title %}{{ blog.title }} – Mehroj Saparov{% endblock %}

{% block content %}

<article class="space-y-6">

    <a href="{% url 'blog' %}" class="text-sm text-[var(--accent)]">
        ← Back to blog
    </a>

    <h1 class="font-display text-4xl leading-tight">
        {{ blog.title }}
    </h1>

    <p class="text-sm text-[var(--text-muted)]">
        {{ blog.published_date }} · {{ blog.reading_time }}
    </p>

    <div class="border rounded-xl p-6"
         style="border-color: var(--border); background-color: var(--bg-soft);">

        <p class="leading-relaxed text-[var(--text-muted)]">
            {{ blog.excerpt }}
        </p>

    </div>

</article>

{% endblock %}
